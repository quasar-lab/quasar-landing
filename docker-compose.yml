version: "3"
services:
  proxy:
    container_name: proxy
    hostname: proxy
    image: nginx:latest
    ports:
      - "80:80" # common web
      - "443:443" # https
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./proxy/web.conf:/etc/nginx/web.conf:ro
      - ./proxy/server-https-common.conf:/etc/nginx/server-https-common.conf:ro
      - /etc/letsencrypt/live/quasarprotocol.io:/etc/ssl:ro
    depends_on:
      - web
  web:
    image: landing
    hostname: web
    ports:
      - "4000:4000"
    volumes:
      - ./src:/usr/share/nginx/html
